<!DOCTYPE html>
<html dir="ltr" lang="en" ng-app="face-six-medApp">

<head>
    <meta charset="utf-8">
    <!-- Main CSS file -->
    <link href="style.css" rel="stylesheet" type="text/css">
    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.js"></script>
    <script src="app.js"></script>
    <!-- AngularJS Material CSS -->
    <link href="https://gitcdn.xyz/cdn/angular/bower-material/v1.2.2/angular-material.css" rel="stylesheet">
    <script src="https://material.angularjs.org/1.2.2/docs.css"></script>
    <!-- AngularJS Material JS -->
    <script src="https://gitcdn.xyz/cdn/angular/bower-material/v1.2.2/angular-material.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-route.min.js"></script>
    <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/t-114/svg-assets-cache.js"></script>


    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic" rel="stylesheet">
    <!-- icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">


    <title>Face-Six_MED</title>
</head>
<header ng-controller="MainCtrl">
    <div class="topContainer">
        <div>
            <img alt="Face-Six - The Face Recognition Software Company" id="topLogo" src="src/img/logo-med.png"/></div>
        <div
                class="topButtonsContainer">
            <mdcontent>
                <section>
                    <md-button class="md-primary">
                        <md-icon md-font-set="material-icons">subscriptions</md-icon>
                        LIVE
                    </md-button>
                    <md-button class="md-primary">
                        <md-icon md-font-set="material-icons">local_offer</md-icon>
                        PARTICIPANTS
                    </md-button>
                    <md-button class="md-primary">
                        <md-icon md-font-set="material-icons">alarm_on</md-icon>
                        EVENTS
                    </md-button>
                    <md-button class="md-primary">
                        <md-icon md-font-set="material-icons">masks</md-icon>
                        VISITS
                    </md-button>
                    <md-button class="md-primary">
                        <md-icon md-font-set="material-icons">group</md-icon>
                        GROUPS
                    </md-button>
                    <md-button class="md-primary">
                        <md-icon md-font-set="material-icons">person_search</md-icon>
                        SEARCH
                    </md-button>
                    <md-button class="md-primary">
                        <md-icon md-font-set="material-icons">report</md-icon>
                        REPORTS
                    </md-button>
                    <md-button class="md-primary">
                        <md-icon md-font-set="material-icons">admin_panel_settings</md-icon>
                        ADMINISTRATION
                    </md-button>
                </section>
            </mdcontent>
        </div>
    </div>
</header>

<body>

<div class="middleBlock" id="middleContainer">
    <div class="middleBlock" id="topMiddleContainer">
        <!-- Camera menu -->
        <div class="camera-menu" ng-cloak>
            <div layout="column">
                <md-menu md-position-mode="target-right bottom">
<!--                    TODO: Узнать, почему скрывается вертикальный скролл-->
                    <md-button class="cameraMenuButton" ng-mouseenter="$mdMenu.open()"> SELECT CAMERA
                        <md-icon md-font-set="material-icons">videocam</md-icon>
                    </md-button>
                    <md-menu-content class="camera-menu-container" ng-mouseleave="$mdMenu.close()" width="2">
                        <md-menu-item ng-repeat="item in ['Web ', 'USB', 'URI']">
                            <md-button class="insideMenuButtons">
                                {{item}}
                            </md-button>
                        </md-menu-item>
                    </md-menu-content>
                </md-menu>
            </div>
        </div>
        <!-- * -->
    </div>
    <div class="videoPlayer">
        <video autoplay playsinline></video>
        <script src="src/js/player.js"></script>
    </div>
</div>
</body>

</html>
